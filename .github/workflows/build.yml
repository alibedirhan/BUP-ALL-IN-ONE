'@

        $specContent | Out-File -FilePath "build/bupilic.spec" -Encoding UTF8
        echo "Spec file created"

    - name: ðŸ—ï¸ Build executable using spec file
      timeout-minutes: 45
      run: |
        echo "Building using spec file..."
        pyinstaller build/bupilic.spec --clean --noconfirm --log-level=DEBUG
        echo "Build completed successfully!"

    - name: ðŸ§ª Test the executable
      run: |
        echo "Testing executable..."
        
        $exePath = "dist/BupiliC/BupiliC.exe"
        if (Test-Path $exePath) {
            echo "Executable found: $exePath"
            $size = (Get-Item $exePath).Length / 1MB
            echo "Size: $([math]::Round($size, 2)) MB"
            
            echo "Contents of dist folder:"
            Get-ChildItem "dist/BupiliC" -Recurse | Select-Object Name, Length | Format-Table -AutoSize
            
            if (Test-Path "dist/BupiliC/_internal") {
                echo "_internal folder exists"
                Get-ChildItem "dist/BupiliC/_internal" | Select-Object Name | Format-Table -AutoSize
            } else {
                echo "_internal folder missing"
            }
        } else {
            echo "Executable not found"
        }

    - name: ðŸ“¦ Package for distribution
      run: |
        $version = "${{ needs.pre-checks.outputs.version }}"
        $distDir = "dist/BupiliC"
        $outputName = "BupiliC-$version-windows-x64"
        
        if (Test-Path $distDir) {
            Compress-Archive -Path "$distDir/*" -DestinationPath "dist/$outputName.zip" -Force
            echo "Created ZIP package: dist/$outputName.zip"
            
            Copy-Item "$distDir/BupiliC.exe" "dist/$outputName.exe"
            echo "Created standalone executable: dist/$outputName.exe"
        }

    - name: ðŸ“‹ Generate build info
      run: |
        $buildInfo = @{
          version = "${{ needs.pre-checks.outputs.version }}"
          architecture = "x64"
          python_version = "${{ env.PYTHON_VERSION }}"
          build_time = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
          commit = "${{ github.sha }}"
          branch = "${{ github.ref_name }}"
          build_type = "onedir"
          modules_included = "all"
        }
        
        if (Test-Path "dist/BupiliC") {
            $size = (Get-ChildItem "dist/BupiliC" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            $buildInfo.size_mb = [math]::Round($size, 2)
        }
        
        $buildInfo | ConvertTo-Json | Out-File -FilePath "dist/build-info.json" -Encoding UTF8
        echo "Build info generated"

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BupiliC-x64-${{ needs.pre-checks.outputs.version }}
        path: |
          dist/*.exe
          dist/*.zip
          dist/*.json
        retention-days: 30

  # ===============================================
  # CREATE RELEASE
  # ===============================================
  create-release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    needs: [pre-checks, build-windows]
    if: needs.pre-checks.outputs.is_release == 'true'
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: ðŸ“‹ Generate release notes
      run: |
        cat > release-notes.md << 'EOF'
        ## BupiliÃ‡ Ä°ÅŸletme YÃ¶netim Sistemi - ${{ needs.pre-checks.outputs.version }}
        
        ### Ã–zellikler
        - TÃ¼m modÃ¼ller dahil
        - Windows uyumluluÄŸu
        - Portable tek dosya
        
        ### Kurulum
        1. ZIP dosyasÄ±nÄ± indirin ve Ã§Ä±karÄ±n
        2. BupiliC.exe dosyasÄ±nÄ± Ã§alÄ±ÅŸtÄ±rÄ±n
        3. Åžifre: bupilic2024
        EOF

    - name: ðŸ“¦ Prepare release assets
      run: |
        mkdir -p release-assets
        find ./artifacts -name "*.exe" -o -name "*.zip" -exec cp {} release-assets/ \;
        echo "Release assets prepared"

    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.pre-checks.outputs.version }}
        name: "BupiliÃ‡ ${{ needs.pre-checks.outputs.version }}"
        body_file: release-notes.md
        files: release-assets/*
        prerelease: ${{ github.event.inputs.prerelease || false }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===============================================
  # CLEANUP
  # ===============================================
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build-windows, create-release]
    if: always()
    
    steps:
    - name: ðŸ§¹ Clean up
      run: echo "Build process completed"
