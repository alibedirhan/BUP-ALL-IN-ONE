name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        shell: pwsh
        run: |
          pip install --upgrade wheel setuptools
          pip install pyinstaller==6.3.0
          if (Test-Path 'requirements-build.txt') { pip install -r requirements-build.txt }
          if (Test-Path 'requirements.txt')       { pip install -r requirements.txt }

      - name: Build (PyInstaller)
        run: |
          python -m PyInstaller --clean --noconfirm bupilic.spec --distpath dist --workpath build\pyi

      - name: List dist
        run: |
          dir dist
          echo '---'
          dir dist\BupiliC* /s

      - name: Verify EXE
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path dist -Filter BupiliC.exe -Recurse | Select-Object -First 1
          if (-not $exe) {
            Write-Host "EXE not found. Dist tree:"
            Get-ChildItem -Path dist -Recurse
            exit 1
          }
          Write-Host "Found EXE at: $($exe.FullName)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BupiliC-win
          path: dist\**\BupiliC.exe
          if-no-files-found: error
