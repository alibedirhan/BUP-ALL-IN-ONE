name: Build & Release BupiliC

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

  push:
    tags:
      - 'v*'
    branches:
      - main

env:
  APP_NAME: BupiliC
  PYTHON_VERSION: '3.10'
  BUILD_TYPE: release

jobs:
  pre-checks:
    name: Pre-build Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.check.outputs.is_release }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Check files exist
      run: |
        if [ ! -f "BUPILIC_ANA_PROGRAM.py" ]; then 
          echo "❌ BUPILIC_ANA_PROGRAM.py not found!"
          exit 1
        fi
        if [ ! -f "requirements.txt" ]; then 
          echo "❌ requirements.txt not found!"
          exit 1
        fi
        if [ ! -f "bupilic.spec" ]; then 
          echo "❌ bupilic.spec not found!"
          exit 1
        fi
        if [ ! -d "ISKONTO_HESABI" ]; then 
          echo "❌ ISKONTO_HESABI directory not found!"
          exit 1
        fi
        if [ ! -d "KARLILIK_ANALIZI" ]; then 
          echo "❌ KARLILIK_ANALIZI directory not found!"
          exit 1
        fi
        if [ ! -d "Musteri_Sayisi_Kontrolu" ]; then 
          echo "❌ Musteri_Sayisi_Kontrolu directory not found!"
          exit 1
        fi
        if [ ! -d "YASLANDIRMA" ]; then 
          echo "❌ YASLANDIRMA directory not found!"
          exit 1
        fi
        echo "✅ All required files and directories found!"

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        elif [[ -n "${{ github.event.inputs.version }}" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="v1.0.0-$(date +'%Y%m%d')-${GITHUB_SHA:0:7}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Release check
      id: check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    needs: pre-checks
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository  
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.3.0

    - name: Install application dependencies
      run: |
        echo "Installing dependencies from requirements.txt..."
        pip install -r requirements.txt
        
        echo "Verifying key dependencies..."
        python -c "
        try:
            import pandas as pd
            import numpy as np
            import pdfplumber
            import customtkinter as ctk
            print('✅ Pandas:', pd.__version__)
            print('✅ NumPy:', np.__version__)
            print('✅ PDFPlumber: OK')
            print('✅ CustomTkinter: OK')
        except Exception as e:
            print('❌ Dependency error:', e)
            exit(1)
        "

    - name: Build with PyInstaller
      run: |
        echo "Building executable with spec file..."
        pyinstaller bupilic.spec --noconfirm --clean
        
        echo "Checking build result..."
        if (Test-Path "dist\${{ env.APP_NAME }}.exe") {
            echo "✅ Build successful!"
            Get-Item "dist\${{ env.APP_NAME }}.exe" | Select-Object Name, Length
        } else {
            echo "❌ Build failed - executable not found!"
            exit 1
        }

    - name: Test the executable
      run: |
        $exePath = "dist\${{ env.APP_NAME }}.exe"
        if (Test-Path $exePath) {
            echo "✅ Executable found at: $exePath"
            $fileInfo = Get-Item $exePath
            echo "📊 File size: $($fileInfo.Length) bytes"
        } else {
            echo "❌ Executable not found!"
            exit 1
        }

    - name: Package for distribution
      run: |
        $version = "${{ needs.pre-checks.outputs.version }}"
        $exePath = "dist\${{ env.APP_NAME }}.exe"
        $outputName = "${{ env.APP_NAME }}-$version-windows-x64"
        
        if (Test-Path $exePath) {
            # EXE dosyasını kopyala
            Copy-Item $exePath "dist\$outputName.exe"
            
            # ZIP oluştur
            Compress-Archive -Path $exePath -DestinationPath "dist\$outputName.zip" -Force
            
            echo "✅ Package created: $outputName"
        } else {
            echo "❌ Cannot package - executable not found!"
            exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BupiliC-${{ needs.pre-checks.outputs.version }}
        path: |
          dist/*.exe
          dist/*.zip
        retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [pre-checks, build-windows]
    if: needs.pre-checks.outputs.is_release == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts
      run: |
        echo "📦 Available artifacts:"
        find ./artifacts -type f -name "*.exe" -o -name "*.zip" | head -20

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.pre-checks.outputs.version }}
        name: "BupiliC ${{ needs.pre-checks.outputs.version }}"
        body: |
          ## 🐔 BupiliC İşletme Yönetim Sistemi ${{ needs.pre-checks.outputs.version }}
          
          ### ✨ Özellikler:
          - ✅ İskonto Hesaplama
          - ✅ Karlılık Analizi  
          - ✅ Müşteri Kayıp/Kaçak Takibi
          - ✅ Yaşlandırma Raporları
          
          ### 📥 Kurulum:
          1. `BupiliC-*-windows-x64.exe` dosyasını indirin
          2. Çift tıklayarak çalıştırın
          3. Varsayılan şifre: `bupilic2024`
          
          ### 💻 Sistem Gereksinimleri:
          - Windows 10/11 (64-bit)
          - Python gerekmez (tek dosya)
          
          ### 🔧 Sorun Giderme:
          - Windows Defender uyarısı çıkarsa "Daha fazla bilgi" → "Yine de çalıştır"
          - Antivirus yazılımı tarafından engellenirse istisna listesine ekleyin
        files: ./artifacts/**/*
        prerelease: ${{ github.event.inputs.prerelease || false }}
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
