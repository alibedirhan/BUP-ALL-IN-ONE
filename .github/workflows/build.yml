name: Build Windows EXE

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install pyinstaller==6.3.0 pillow==10.1.0
          python -m pip install -r requirements.txt

      - name: Generate icon (if needed)
        shell: python
        run: |
          from PIL import Image
          from pathlib import Path
          ico = Path("build/app_icon.ico")
          ico.parent.mkdir(exist_ok=True, parents=True)
          png = Path("icon/bupilic_logo.png")
          if png.exists():
            img = Image.open(png)
          else:
            img = Image.new("RGBA",(64,64),(42,157,143,255))
          img.save(ico, format="ICO", sizes=[(16,16),(32,32),(48,48),(64,64),(128,128),(256,256)])
          print("Icon ready:", ico)

      - name: Build (one-file)
        run: |
          pyinstaller --noconfirm --clean bupilic.spec


      - name: Show artifact size
        shell: pwsh
        run: |
          Get-ChildItem dist\*.exe | ForEach-Object { "{0} - {1:N2} MB" -f $_.FullName, ($_.Length/1MB) }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BupiliC-EXE
          path: dist/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
