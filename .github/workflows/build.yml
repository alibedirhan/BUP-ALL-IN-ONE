name: ðŸš€ Build & Release BupiliÃ‡

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

  # Automatic trigger on tags
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - develop

env:
  APP_NAME: BupiliC
  PYTHON_VERSION: '3.10'
  BUILD_TYPE: release

jobs:
  # ===============================================
  # PRE-BUILD CHECKS
  # ===============================================
  pre-checks:
    name: ðŸ” Pre-build Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.check.outputs.is_release }}
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“‹ Check files exist
      run: |
        echo "ðŸ” Checking critical files..."
        test -f BUPILIC_ANA_PROGRAM.py || exit 1
        test -f requirements.txt || exit 1
        test -d ISKONTO_HESABI || exit 1
        test -d KARLILIK_ANALIZI || exit 1
        test -d Musteri_Sayisi_Kontrolu || exit 1
        test -d YASLANDIRMA || exit 1
        echo "âœ… All critical files found"

    - name: ðŸ·ï¸ Determine version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ -f VERSION ]]; then
          VERSION="v$(cat VERSION)"
        else
          VERSION="v1.0.0-$(date +'%Y%m%d')-${GITHUB_SHA:0:7}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ·ï¸ Version: $VERSION"

    - name: âœ… Release check
      id: check
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          echo "is_release=true" >> $GITHUB_OUTPUT
          echo "ðŸŽ‰ This is a release build"
        else:
          echo "is_release=false" >> $GITHUB_OUTPUT
          echo "ðŸ”§ This is a development build"
        fi

  # ===============================================
  # WINDOWS BUILD
  # ===============================================
  build-windows:
    name: ðŸªŸ Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    needs: pre-checks
    timeout-minutes: 45
    
    strategy:
      matrix:
        arch: [x64, x86]
        include:
          - arch: x64
            python-arch: x64
          - arch: x86
            python-arch: x86
    
    steps:
    - name: ðŸ“¥ Checkout repository  
      uses: actions/checkout@v4

    - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }} (${{ matrix.python-arch }})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        architecture: ${{ matrix.python-arch }}

    - name: ðŸ“¦ Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ matrix.arch }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.arch }}-
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pyinstaller==6.3.0
        pip install pillow>=10.1.0

    - name: ðŸ“¦ Install application dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies for ${{ matrix.arch }}..."
        
        pip install customtkinter==5.2.2
        pip install pandas==2.1.4
        pip install numpy==1.24.3
        pip install openpyxl==3.1.2
        pip install matplotlib==3.7.2
        pip install psutil==5.9.6
        pip install Pillow==10.1.0
        pip install xlsxwriter==3.1.9
        pip install xlrd==2.0.1
        pip install xlwt==1.3.0
        pip install seaborn==0.13.2

    - name: ðŸŽ¨ Convert PNG to ICO
      shell: python
      run: |
        import os
        from PIL import Image
        
        def convert_png_to_ico():
            png_path = "icon/bupilic_logo.png"
            ico_path = "build/app_icon.ico"
            
            os.makedirs("build", exist_ok=True)
            
            if os.path.exists(png_path):
                try:
                    img = Image.open(png_path)
                    if img.mode != 'RGBA':
                        img = img.convert('RGBA')
                    
                    sizes = [(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)]
                    icons = []
                    
                    for size in sizes:
                        resized = img.resize(size, Image.Resampling.LANCZOS)
                        icons.append(resized)
                    
                    icons[0].save(ico_path, format='ICO', sizes=[icon.size for icon in icons])
                    print(f"SUCCESS: Icon converted: {ico_path}")
                    
                except Exception as e:
                    print(f"ERROR: Icon conversion failed: {e}")
                    img = Image.new('RGBA', (64, 64), (42, 157, 143, 255))
                    img.save(ico_path, format='ICO')
                    print(f"INFO: Created placeholder icon: {ico_path}")
            else:
                print(f"WARNING: PNG icon not found: {png_path}")
                img = Image.new('RGBA', (64, 64), (42, 157, 143, 255))
                img.save(ico_path, format='ICO')
                print(f"INFO: Created default icon: {ico_path}")
        
        convert_png_to_ico()

    - name: ðŸ”¨ Build executable with proper module handling
      timeout-minutes: 30
      run: |
        echo "ðŸ”¨ Building ${{ env.APP_NAME }} for ${{ matrix.arch }}..."
        
        # TÃ¼m modÃ¼lleri explicit olarak ekleyerek build yap
        pyinstaller BUPILIC_ANA_PROGRAM.py `
          --name "${{ env.APP_NAME }}" `
          --onedir `
          --windowed `
          --icon "build/app_icon.ico" `
          --add-data "ISKONTO_HESABI;ISKONTO_HESABI" `
          --add-data "KARLILIK_ANALIZI;KARLILIK_ANALIZI" `
          --add-data "Musteri_Sayisi_Kontrolu;Musteri_Sayisi_Kontrolu" `
          --add-data "YASLANDIRMA;YASLANDIRMA" `
          --add-data "icon;icon" `
          --hidden-import "customtkinter" `
          --hidden-import "PIL._tkinter_finder" `
          --hidden-import "pandas" `
          --hidden-import "numpy" `
          --hidden-import "matplotlib" `
          --hidden-import "matplotlib.backends.backend_tkagg" `
          --hidden-import "tkinter" `
          --hidden-import "tkinter.filedialog" `
          --hidden-import "tkinter.messagebox" `
          --hidden-import "os" `
          --hidden-import "sys" `
          --hidden-import "subprocess" `
          --hidden-import "threading" `
          --hidden-import "json" `
          --hidden-import "logging" `
          --hidden-import "locale" `
          --hidden-import "datetime" `
          --hidden-import "openpyxl" `
          --hidden-import "xlsxwriter" `
          --hidden-import "xlrd" `
          --hidden-import "xlwt" `
          --hidden-import "psutil" `
          --collect-all "customtkinter" `
          --collect-all "PIL" `
          --collect-all "pandas" `
          --collect-all "numpy" `
          --collect-all "matplotlib" `
          --clean `
          --noconfirm
        
        echo "âœ… Build completed successfully!"

    - name: ðŸ·ï¸ Rename executable
      run: |
        $version = "${{ needs.pre-checks.outputs.version }}"
        $newName = "${{ env.APP_NAME }}-$version-windows-${{ matrix.arch }}.exe"
        Move-Item "dist/${{ env.APP_NAME }}/${{ env.APP_NAME }}.exe" "dist/$newName"
        echo "ðŸ·ï¸ Renamed to: $newName"

    - name: ðŸ“‹ Generate build info
      run: |
        $buildInfo = @{
          version = "${{ needs.pre-checks.outputs.version }}"
          architecture = "${{ matrix.arch }}"
          python_version = "${{ env.PYTHON_VERSION }}"
          build_time = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
          commit = "${{ github.sha }}"
          branch = "${{ github.ref_name }}"
          upx_compression = "disabled"
        }
        
        $buildInfo | ConvertTo-Json | Out-File -FilePath "dist/build-info-${{ matrix.arch }}.json" -Encoding UTF8
        echo "ðŸ“‹ Build info generated"

    - name: ðŸ§ª Test executable
      run: |
        echo "ðŸ§ª Testing executable..."
        $exe = Get-ChildItem "dist/*.exe" | Select-Object -First 1
        if ($exe) {
          echo "âœ… Executable found: $($exe.Name)"
          echo "ðŸ“Š Size: $([math]::Round($exe.Length / 1MB, 2)) MB"
          
          # Quick validation - check file properties
          try {
            $versionInfo = (Get-Item $exe.FullName).VersionInfo
            echo "â„¹ï¸ File version: $($versionInfo.FileVersion)"
            echo "âœ… Executable validation passed"
          } catch {
            echo "âš ï¸ Could not read executable properties"
          }
        }

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BupiliC-${{ matrix.arch }}-${{ needs.pre-checks.outputs.version }}
        path: |
          dist/*.exe
          dist/*.json
        retention-days: 30
        compression-level: 9

  # ===============================================
  # CREATE RELEASE
  # ===============================================
  create-release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    needs: [pre-checks, build-windows]
    if: needs.pre-checks.outputs.is_release == 'true'
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: ðŸ“‹ Generate release notes
      id: release_notes
      run: |
        VERSION="${{ needs.pre-checks.outputs.version }}"
        RELEASE_NOTES="release-notes-$VERSION.md"
        
        cat > $RELEASE_NOTES << 'EOF'
        ## ðŸš€ BupiliÃ‡ Ä°ÅŸletme YÃ¶netim Sistemi - ${{ needs.pre-checks.outputs.version }}
        
        ### ðŸ“Š Bu SÃ¼rÃ¼mde
        - âœ… Windows 7/8/10/11 tam uyumluluÄŸu
        - âœ… Portable tek dosya (kurulum gerektirmez)
        - âœ… Ä°skonto Hesaplama modÃ¼lÃ¼
        - âœ… KarlÄ±lÄ±k Analizi dashboard'u  
        - âœ… MÃ¼ÅŸteri KayÄ±p/KaÃ§ak analizi
        - âœ… YaÅŸlandÄ±rma raporlarÄ±
        - âœ… Modern CustomTkinter arayÃ¼zÃ¼
        - âœ… Ã‡oklu tema desteÄŸi (Light/Dark)
        - âœ… TÃ¼rkÃ§e tam destek
        
        ### ðŸ”§ Teknik Detaylar
        - **Python**: 3.10
        - **GUI**: CustomTkinter 5.2.2
        - **Build**: PyInstaller (UPX disabled for stability)
        - **Boyut**: ~100-150 MB (optimized for reliability)
        
        ### ðŸ“¥ Ä°ndirme
        - **Windows 64-bit**: `BupiliC-${{ needs.pre-checks.outputs.version }}-windows-x64.exe`
        - **Windows 32-bit**: `BupiliC-${{ needs.pre-checks.outputs.version }}-windows-x86.exe`
        
        ### ðŸš€ KullanÄ±m
        1. Exe dosyasÄ±nÄ± indirin
        2. Ã‡ift tÄ±klayarak Ã§alÄ±ÅŸtÄ±rÄ±n
        3. VarsayÄ±lan ÅŸifre: `bupilic2024`
        
        ### ðŸ› Bilinen Sorunlar
        - Ä°lk Ã§alÄ±ÅŸma biraz yavaÅŸ olabilir (normal)
        - Antivirus yazÄ±lÄ±mlarÄ± uyarÄ± verebilir (gÃ¼venlidir)
        
        ### ðŸ“ž Destek
        - GitHub Issues: [Sorun bildirin](https://github.com/alibedirhan/BUP-ALL-IN-ONE/issues)
        - Email: alibedirhan@example.com
        EOF
        
        echo "release_notes_file=$RELEASE_NOTES" >> $GITHUB_OUTPUT

    - name: ðŸ“¦ Prepare release assets
      run: |
        mkdir -p release-assets
        
        # Copy executables and rename
        find ./artifacts -name "*.exe" -exec cp {} release-assets/ \;
        
        # Create portable ZIP package
        cd release-assets
        zip -9 "BupiliC-${{ needs.pre-checks.outputs.version }}-portable.zip" *.exe
        
        # List files
        echo "ðŸ“¦ Release assets:"
        ls -la

    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.pre-checks.outputs.version }}
        name: "BupiliÃ‡ ${{ needs.pre-checks.outputs.version }}"
        body_path: release-notes-${{ needs.pre-checks.outputs.version }}.md
        files: |
          release-assets/*.exe
          release-assets/*.zip
        prerelease: ${{ github.event.inputs.prerelease || false }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===============================================
  # CLEANUP
  # ===============================================
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build-windows, create-release]
    if: always()
    
    steps:
    - name: ðŸ§¹ Clean up artifacts
      run: |
        echo "ðŸ§¹ Build completed, cleaning up..."
        echo "âœ… All done!"